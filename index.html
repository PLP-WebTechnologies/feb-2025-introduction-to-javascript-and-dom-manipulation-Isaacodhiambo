<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple webpage demonstrating DOM manipulation techniques." />
  <meta name="keywords" content="HTML, CSS, JavaScript, DOM manipulation" />
  <meta name="author" content="Your Name" />
  <title>DOM Manipulation Example</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <h1 id="main-title">Welcome to My Page</h1>
    </nav>
  </header>

  <main>
    <section>
      <h2>Interactive Text</h2>
      <p id="text">Click the button to change this text and style.</p>
      <button aria-label="Change text and style">Change Text & Style</button>
    </section>

    <section>
      <h2>Dynamic Box</h2>
      <button aria-label="Add or remove a box">Add/Remove Box</button>
      <div id="box-container">
        <p>Your browser does not support JavaScript, or it is disabled.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Website</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
